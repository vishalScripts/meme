<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vishal's Meme Vault</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2rem;
      color: #fff;
    }

    .carousel {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>ü§£ Vishal's Meme Vault</h1>
  <div class="carousel">
    <img src="https://i.imgflip.com/7tgp1p.jpg" class="active" />
    <img src="https://i.imgflip.com/7z8fdd.jpg" />
    <img src="https://i.imgflip.com/7n3b2v.jpg" />
  </div>
  <div>
    <button onclick="prev()">‚¨ÖÔ∏è Prev</button>
    <button onclick="next()">Next ‚û°Ô∏è</button>
  </div>

  <script>
    const images = document.querySelectorAll(".carousel img");
    let current = 0;

    function show(index) {
      images.forEach((img, i) => img.classList.toggle("active", i === index));
    }

    function prev() {
      current = (current - 1 + images.length) % images.length;
      show(current);
    }

    function next() {
      current = (current + 1) % images.length;
      show(current);
    }
  </script>
</body>
</html>
